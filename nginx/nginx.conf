user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    map $uri $expires {
        default                    1d;
        ~index\.html$              off;
        ~\.html$                  off;
    }

    # === FRONTEND VENDEDORES ===
    server {
        listen 80;
        server_name vendedores.local;

        root /usr/share/nginx/html/vendedores;
        index index.html;

        location / {
            try_files $uri /index.html;
        }

        # Backend proxy (si frontend de vendedores también lo usa)
        location /api/ {
            proxy_pass http://backend:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # === FRONTEND MOSTRADOR ===
    server {
        listen 80;
        server_name mostrador.local;

        root /usr/share/nginx/html/mostrador;
        index index.html;

        location / {
            try_files $uri /index.html;
        }

        # Backend proxy (si frontend de mostrador también lo usa)
        location /api/ {
            proxy_pass http://backend:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # (Opcional) Manejo de errores común
    server {
        listen 80;
        server_name _; # captura cualquier otro dominio no configurado

        return 444; # rechaza conexiones no deseadas
    }
}
